<script>
  var app = angular.module("ttapp", ["ngRoute"]);
  
  app.config(function($routeProvider) {
    $routeProvider
    .when("/sessem", { templateUrl : "SPA-sessem.html" })
    .when("/course", { templateUrl : "SPA-courses.html" });
  });
</script>
