}


function checkInteger(evt,value) {

    evt = (evt) ? evt : window.event;

    var charCode = (evt.which) ? evt.which : evt.keyCode;

    // 39 -Right Key 

    // 37 -Left Key

	status=value;

	

    if ((charCode >= 48 && charCode <= 57) || (value.length==0 && charCode==45) || charCode==8 || charCode==40 || charCode==41 || charCode==50 || charCode==39 || charCode==37) {

        //status = "";

	    return true;

    }

        //status = "This field accepts numbers only.";

        return false;

}

function CheckDouble(evt,value,decpoint){
	allowchar="1234567890.";
	evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    var exCode=new Array(8,9,37,38,39,40);
    for(var code in exCode) {
	    if(charCode==exCode[code]){
    		return true;
    	}
    }
    //alert(charCode);
    var charval=String.fromCharCode(charCode);
    if(allowchar.indexOf(charval) > -1){
    	if(value.indexOf(".") > -1){
			if(value.length-value.indexOf(".") < decpoint+1){
				return true;
			}else{
				return false;
			}
    	}else{
	    	return true;
    	}
    }else{
    	return false;
    }
}

function CheckIC(evt,value){

    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;

    // 39 -Right Key 

    // 37 -Left Key

        //status = "";
	    return true;	    
    }

        //status = "This field accepts numbers only.";

        return false;

}
